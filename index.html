<!DOCTYPE html>
<html>
    <head>
        <title> Celsius to Fahrenheit convertor </title>
        <link rel="stylesheet" href="stylesheet.css"> 
    </head>
    <body>
        <h1> Celsius to Fahrenheit convertor </h1>
        <p> 
            Please enter a temperate in Celsius below to convert it
            into Fahrenheit:
        </p>
        <p>
            <label> Conversion </label>
            <input id ="inputCelsius" type="number" placeholder="Celsius"
             oninput="convert(this.value)" onchange="convert(this.value)">
        </p>
        <p>
            Fahrenheit <span id="outputFahrenheit"> </span>
        </p>
        <script>
            function convert(num) {
                document.getElementById("outputFahrenheit").innerHTML=
                 (num * (9/5)) + 32;
            }
        </script>

    </body>
</html>
